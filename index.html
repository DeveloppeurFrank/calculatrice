<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <header>
        <!-- entete de la page-->
        <div class="entete">
        <h2>Effectuez toutes les op√©rations les plus simples</h2>
        <h2>sur votre calculatrice personnelle</h2>
        </div>
    </header>
    <main>
        <!--corps de votre calculatrice-->
            <div class="container" id="body_cal">

                <!--ecran-->
                <div class="container" id="body_cal_entete">
                </div>

                <!--partie clavier-->
                <div class="body_cal_clavier">
                    <div class="bt1">
                        <button class="bt" id="elemet_fermer"><strong>C</strong></button>
                        <button class="bt"><strong>(</strong></button>
                        <button class="bt"><strong>)</strong></button>
                        <button class="bt">
                            <svg xmlns="http://www.w3.org/2000/svg" id="element_backspace" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                            </svg>
                        </button>
                    </div>

                    <div class="bt2">
                        <button class="bt"><strong>9</strong></button>
                        <button class="bt"><strong>8</strong></button>
                        <button class="bt"><strong>7</strong></button>
                        <button class="bt"><strong>/</strong></button>
                    </div>

                    <div class="bt3">
                        <button class="bt"><strong>6</strong></button>
                        <button class="bt"><strong>5</strong></button>
                        <button class="bt"><strong>4</strong></button>
                        <button class="bt">
                            <strong>
                            <svg xmlns="http://www.w3.org/2000/svg" id="element_multiplication" width="" height="" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            </strong>
                        </button>
                    </div>

                    <div class="bt4">
                        <button class="bt"><strong>3</strong></button>
                        <button class="bt"><strong>2</strong></button>
                        <button class="bt"><strong id="element_soustration">-</strong></button>
                        <button class="bt">
                            <strong>
                            <svg xmlns="http://www.w3.org/2000/svg" id="element_addition" width="" height="" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                            </strong>
                        </button>
                    </div>

                    <div class="bt5">
                        <button class="bt"><strong>1</strong></button>
                        <button class="bt"><strong>0</strong></button>
                        <button class="bt"><strong>.</strong></button>
                        <button class="bt" id="elemet_egale"><strong>=</strong></button>
                    </div>

                </div>
            </div>
    </main>
</body>
</html>
